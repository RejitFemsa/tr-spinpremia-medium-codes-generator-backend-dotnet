# Allowed commands to run the App
- commands:
    to_reach_from_browser: "dotnet dev-certs https --trust"
    start_with_https: 
        command: "dotnet run --launch-profile https"
        url: https://localhost:7246/swagger/index.html
    start_with_http:
        command: "dotnet run"
        url: http://localhost:5066/swagger/index.html
    start: "dotnet watch --launch-profile https"
    to_start_mysql_in_mac: "sudo /usr/local/mysql/support-files/mysql.server start"

